<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#" id="model-s">Model S</a></li>
          <li><a href="#" id="model-3">Model 3</a></li>
          <li><a href="#" id="model-x">Model X</a></li>
          <li><a href="#" id="model-y">Model Y</a></li>
        </ul>
        <a href="#" class="btn">Reserve Now</a>
      </nav>

      <div class="info">
        <div>
          <h2>1.9 s</h2>
          <p>60 mph</p>
        </div>
        <div>
          <h2>200 mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2>396 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <div>
          <h2 id="model">Model S</h2>
        </div>
      </div>

    </div>

    <script>

      var header = document.getElementById("header");
      var ms = document.getElementById("model-s");
      var m3 = document.getElementById("model-3");
      var mx = document.getElementById("model-x");
      var my = document.getElementById("model-y");
      var model = document.getElementById("model");


      ms.onclick = function(){
        header.style.backgroundImage = "url(images/image-1.png)";
        model.innerHTML = "Model S";
      } 
      m3.onclick = function(){
        header.style.backgroundImage = "url(images/image-2.png)";
        model.innerHTML = "Model 3";
      } 
      mx.onclick = function () {
        header.style.backgroundImage = "url(images/image-3.png)";
        model.innerHTML = "Model X";
      }
      my.onclick = function() {
        header.style.backgroundImage = "url(images/image-4.png)";
        model.innerHTML = "Model Y";
      }

    </script>

  </body>
</html>
